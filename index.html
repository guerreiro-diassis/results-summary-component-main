<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Cartão com resumo de resultados. Desafio proposto pelo frontendmentor, com códigos em HTML e CSS, feito por Diassis Guerreiro">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="card">
      <section class="results">
        <h2 class="section-title">Your Result</h2>

        <div class="general-score">
          <span class="your-score">76</span>
          <span class="maximum-score">of 100</span>
        </div>

        <span class="score-classification">Great</span>

        <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h2 class="section-title">Summary</h2>

        <ul class="specific-scores">
          <li class="specific-area reaction-area">
            <img src="src/images/icon-reaction.svg" alt="Ícone reaction">
            <span class="reaction">Reaction</span>
            <span class="your-pontuation">80 <span class="maximum-pontuation">/ 100</span></span>
          </li>

          <li class="specific-area memory-area">
            <img src="src/images/icon-memory.svg" alt="Ícone memory">
            <span class="memory">Memory</span>
            <span class="your-pontuation">92 <span class="maximum-pontuation">/ 100</span></span>
          </li>

          <li class="specific-area verbal-area">
            <img src="src/images/icon-verbal.svg" alt="Ícone verbal">
            <span class="verbal">Verbal</span>
            <span class="your-pontuation">61 <span class="maximum-pontuation">/ 100</span></span>
          </li>

          <li class="specific-area visual-area">
            <img src="src/images/icon-visual.svg" alt="Ícone visual">
            <span class="visual">Visual</span>
            <span class="your-pontuation">72 <span class="maximum-pontuation">/ 100</span></span>
          </li>
        </ul>

        <button class="btn">Continue</button>
      </section>
    </div>
  </main>

  </div> -->
</body>

</html>
